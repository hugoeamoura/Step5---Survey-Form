<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <h1 id="title">KITNETS FOR RENT</h1>
    <p id="description">Best place to rent your home sweet home</p>
    <form id="survey-form" action="" method="get">
      <div>
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
      </div>
  
      <div>
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
      </div>
  
      <div>
        <label id="number-label" for="age">Age (opitional)</label>
        <input type="number" name="age" id="number" placeholder="Age" min="0" max="99" required />
      </div>
  
      <div>
        <label for="dropdown">Which attribute is most important when choosing a kitnet for you?
          <select id="dropdown" name="dropdown">
            <option value="0">Select one role</option>
            <option value="1">Quiet neighborhood</option>
            <option value="2">Comfort</option>
            <option value="3">Security</option>
            <option value="4">Location</option>
            <option value="5">Swimming pool, gym, party room.</option>
          </select>
        </label>
      </div>
  
      <div>
        <p>Would you be interested in more information about our kitnets?</p>
        <label for="definitely"><input id="definitely" type="radio" name="account-type" value="0" checked />
          Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="account-type" value="1" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="account-type" value="2" /> Not sure</label>
      </div>
  
      <div>
        <label for="dropdown">What type of transport do you have?
          <select id="dropdown" name="dropdown">
            <option value="0">I don't have any</option>
            <option value="1">Motocicle</option>
            <option value="2">Bike</option>
            <option value="3">Car</option>
            <option value="4">Other</option>
          </select>
        </label>
      </div>
  
      <div>
        <p>Essential items in your Kitnet?</p>
  
        <div>
          <input type="checkbox" id="wifi" name="wifi" value="0" checked />
          <label for="scales">Wifi</label>
        </div>
  
        <div>
          <input type="checkbox" id="refrigerator" name="refrigerator" value="1" />
          <label for="horns">Refrigerator</label>
        </div>
  
        <div>
          <input type="checkbox" id="microwave" name="microwave" value="2" />
          <label for="horns">Microwave</label>
        </div>
  
        <div>
          <input type="checkbox" id="hot-water" name="hot-water" value="3" />
          <label for="horns">Hot water</label>
        </div>
  
        <div>
          <input type="checkbox" id="air-conditioner" name="air-conditioner" value="4" />
          <label for="horns">Air conditioner </label>
        </div>
        
      </div>
  
      <div>
        <label for="bio">Box of suggestions:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us what you are looking for in a kitnet"></textarea>
        </label>
      </div>
  
      <input id="submit" type="submit" value="Submit" />
  
    </form>
  </section>
 
</body>

</html>
